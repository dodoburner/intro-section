<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div id="header-left">
   <div id="logo">
    <img src="images/logo.svg" alt="">
   </div>
   
    <div class="dropdown">
      <button>
        Features <img class="down-icon" src="images/icon-arrow-down.svg" alt="">
        <img class="up-icon" src="images/icon-arrow-up.svg" alt="">
       </button>
      <div class="dropdown-content"
      id="dropdown-content1">
       <a href=""><img src="images/icon-todo.svg" alt="">Todo List</a>
       <a href=""><img src="images/icon-calendar.svg" alt="">Calendar</a>
       <a href=""><img src="images/icon-reminders.svg" alt="">Reminders</a>
       <a href=""><img src="images/icon-planning.svg alt="">Planning</a>
      </div>
    </div>
  
    <div class="dropdown">
      <button>
        Company <img class="down-icon" src="images/icon-arrow-down.svg" alt="">
        <img class="up-icon" src="images/icon-arrow-up.svg" alt="">
       </button>
      <div class="dropdown-content"
      id="dropdown-content2">
        <a href="">History</a>
        <a href="">Our Team</a>
        <a href="">Blog</a>
      </div>
    </div>
  
    <button>
      Careers
    </button>
  
    <button>
      About
    </button>
  </div>
 
  <div id="header-right">
    <button class="buttons">
      Login
    </button>

    <button id="register-button">
      Register
    </button>
  </div>
  
</header>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
